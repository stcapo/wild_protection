    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="text-center mb-5">濒危物种图鉴</h1>

        <!-- Loading indicator -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-3">正在加载濒危物种数据...</p>
        </div>

        <!-- Species container -->
        <div id="species-container"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            loadSpeciesData();
        });

        function loadSpeciesData() {
            $.ajax({
                url: 'api/species',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    $('#loading').hide();
                    if (response.success && response.data) {
                        displaySpecies(response.data);
                    } else {
                        showError('加载数据失败');
                    }
                },
                error: function() {
                    $('#loading').hide();
                    showError('网络错误，请稍后重试');
                }
            });
        }

        function displaySpecies(speciesData) {
            const container = $('#species-container');
            container.empty();

            speciesData.forEach(function(species, index) {
                const isEven = index % 2 === 0;
                const sectionHtml = `
                    <section class="species-section">
                        <div class="row align-items-center">
                            <div class="col-lg-6 ${isEven ? '' : 'order-lg-2'}">
                                <img src="${species.imageUrl}" alt="${species.name}" class="species-image"
                                     onerror="this.src='https://via.placeholder.com/400x300?text=图片加载失败'">
                            </div>
                            <div class="col-lg-6 ${isEven ? '' : 'order-lg-1'}">
                                <div class="species-info">
                                    <h2 class="species-title">${species.name}</h2>
                                    <p class="species-description">${species.description}</p>
                                    <div class="species-stats">
                                        <div class="stat-item">
                                            <i class="fas fa-dna"></i>
                                            <strong>学名：</strong> ${species.scientificName || '未知'}
                                        </div>
                                        <div class="stat-item">
                                            <i class="fas fa-exclamation-triangle"></i>
                                            <strong>保护状态：</strong> ${species.conservationStatus}
                                        </div>
                                        <div class="stat-item">
                                            <i class="fas fa-chart-line"></i>
                                            <strong>种群数量：</strong> ${species.populationCount}
                                        </div>
                                        <div class="stat-item">
                                            <i class="fas fa-map-marker-alt"></i>
                                            <strong>栖息地：</strong> ${species.habitat}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                `;
                container.append(sectionHtml);
            });
        }

        function showError(message) {
            const errorHtml = `
                <div class="alert alert-danger text-center" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    ${message}
                </div>
            `;
            $('#species-container').html(errorHtml);
        }
    </script>
