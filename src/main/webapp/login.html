<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - WP系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
        }
        .login-header {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 20px;
            padding: 10px 15px;
        }
        .btn-login {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            padding: 10px;
            width: 100%;
        }
        .btn-login:hover {
            background: linear-gradient(to right, #3a3f99, #7579d4);
        }
        .alert {
            display: none;
            border-radius: 20px;
        }
        .input-group-text {
            border-radius: 20px 0 0 20px;
            background-color: #f8f9fa;
        }
        .input-group .form-control {
            border-radius: 0 20px 20px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-lock me-2"></i>WP系统</h2>
            <p class="mb-0">请登录以继续</p>
        </div>
        <div class="login-body">
            <div class="alert alert-danger" id="error-message" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i><span id="error-text"></span>
            </div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>登录
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">演示账号：</p>
                <p class="small text-muted">用户名: admin | 密码: admin123</p>
                <p class="small text-muted">用户名: user | 密码: user123</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                
                // Show loading state
                $('.btn-login').html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 登录中...');
                $('.btn-login').prop('disabled', true);
                
                // Hide any previous error
                $('#error-message').hide();
                
                // Send login request
                $.ajax({
                    url: 'login',
                    type: 'POST',
                    data: {
                        username: username,
                        password: password
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            window.location.href = response.redirect;
                        } else {
                            // Show error message
                            $('#error-text').text(response.message || '用户名或密码错误');
                            $('#error-message').fadeIn();
                            
                            // Reset button
                            $('.btn-login').html('<i class="fas fa-sign-in-alt me-2"></i>登录');
                            $('.btn-login').prop('disabled', false);
                        }
                    },
                    error: function() {
                        // Show error message
                        $('#error-text').text('发生错误，请重试');
                        $('#error-message').fadeIn();
                        
                        // Reset button
                        $('.btn-login').html('<i class="fas fa-sign-in-alt me-2"></i>登录');
                        $('.btn-login').prop('disabled', false);
                    }
                });
            });
        });
    </script>
</body>
</html>
