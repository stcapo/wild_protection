<!-- 捐赠表单部分 -->
<div class="row mb-5" id="donate-now">
    <div class="col-lg-12">
        <h2 class="mb-4">立即捐赠</h2>
        <div class="card donation-card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="mb-4">选择捐赠金额</h5>
                        <div class="mb-4">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="donationAmount" id="amount50" value="50" checked>
                                <label class="form-check-label" for="amount50">¥50</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="donationAmount" id="amount100" value="100">
                                <label class="form-check-label" for="amount100">¥100</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="donationAmount" id="amount200" value="200">
                                <label class="form-check-label" for="amount200">¥200</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="donationAmount" id="amount500" value="500">
                                <label class="form-check-label" for="amount500">¥500</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="donationAmount" id="amountCustom" value="custom">
                                <label class="form-check-label" for="amountCustom">自定义</label>
                            </div>
                        </div>
                        <div class="mb-4" id="customAmountContainer" style="display: none;">
                            <label for="customAmount" class="form-label">自定义金额（元）</label>
                            <input type="number" class="form-control" id="customAmount" min="1">
                        </div>
                        <div class="mb-4">
                            <label for="projectSelect" class="form-label">选择支持项目（可选）</label>
                            <select class="form-select" id="projectSelect">
                                <option value="" selected>常规捐赠 - 用于最急需的地方</option>
                                <option value="snowleopard">雪豹保护项目</option>
                                <option value="wetland">长江流域湿地恢复</option>
                                <option value="rainforest">热带雨林保护基金</option>
                                <option value="panda">大熊猫栖息地保护</option>
                                <option value="tiger">东北虎豹保护</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5 class="mb-4">个人信息</h5>
                        <div class="mb-3">
                            <label for="donorName" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="donorName">
                        </div>
                        <div class="mb-3">
                            <label for="donorEmail" class="form-label">电子邮箱</label>
                            <input type="email" class="form-control" id="donorEmail">
                        </div>
                        <div class="mb-3">
                            <label for="donorPhone" class="form-label">手机号码</label>
                            <input type="tel" class="form-control" id="donorPhone">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="anonymousDonation">
                            <label class="form-check-label" for="anonymousDonation">
                                匿名捐赠
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <h5 class="mb-3">选择支付方式</h5>
                        <div class="d-flex align-items-center mb-4">
                            <div class="form-check me-4">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="wechatPay" checked>
                                <label class="form-check-label" for="wechatPay">
                                    <i class="fab fa-weixin text-success me-2"></i> 微信支付
                                </label>
                            </div>
                            <div class="form-check me-4">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="aliPay">
                                <label class="form-check-label" for="aliPay">
                                    <i class="fab fa-alipay text-primary me-2"></i> 支付宝
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer">
                                <label class="form-check-label" for="bankTransfer">
                                    <i class="fas fa-university me-2"></i> 银行转账
                                </label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#donationConfirmModal">提交捐赠</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
